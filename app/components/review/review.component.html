
<ScrollView>
		<StackLayout orientation="vertical">
				<StackLayout>
						<GridLayout rows="*" columns="50,*, 120" class="topmenu-grid">
							<Label [nsRouterLink]="['/fileupload']" class="topmenu-back" row="0" col="0" text="<" ></Label>
							<StackLayout row="0" col="1">
								<Label class="topmenu-step" text="STEP 5/6" ></Label>
								<Label class="topmenu-title" text="Review order" ></Label>
							</StackLayout>
							<Image class="topmenu-logo" row="0" col="2" src="~/images/main-image.png"></Image>
						</GridLayout>
					</StackLayout>	
			<StackLayout>
					<Label text="Company details" class="h2" style="margin-left:20;"></Label>
					<GridLayout rows="*" columns="*,*" class="grid-form">
							<Label class="form-label" row="0" col="0" text="Company Name" ></Label>
							<Label class="form-text h3" row="0" col="1" [text]="companyName"></Label>
						</GridLayout>
						<GridLayout rows="*" columns="*,*" class="grid-form">
							<Label class="form-label" row="0" col="0" text="Company Type" ></Label>
							<Label class="form-text h3" row="0" col="1" [text]="companyType"></Label>
						</GridLayout>
						<GridLayout rows="*" columns="*,*" class="grid-form">
								<Label class="form-label" row="0" col="0" text="Bank Account" ></Label>
								<Label *ngIf="bankAccount" class="form-text h3" row="0" col="1" text="Create bank account"></Label>
								<Label *ngIf="!bankAccount" class="form-text h3" row="0" col="1" text="Do not create a bank account"></Label>
						</GridLayout>

					<Label text="List of Directors" class="h2" style="margin-left:20; margin-top:50"></Label>
					<GridLayout *ngFor="let dir of directorsArr; let i = index" rows="*" columns="50,*,15,auto" class="grid-form">
							<Image class="form-label" row="0" col="0" src="~/images/avatar.png"></Image>
							<Label class="form-label" style="margin-left:5; vertical-align:center;" row="0" col="1" text="{{ dir.firstName }} {{ dir.lastName }}" ></Label>
							<Image style="vertical-align:center" row="0" col="2" src="~/images/edit.png"></Image>
							<Label class="form-text h3" style="color:#0675e1; margin-right:30;margin-left:5; vertical-align:center;" (tap)="editDirector(i)" row="0" col="3" text="EDIT"></Label>
					</GridLayout>
					<Button text="Add a Director" style="margin-top:30" class="blue-button"  (tap)="addDirector()"  ></Button>

				<Label text="Personal Information" class="h2" style="margin-left:20;"></Label>
					<GridLayout rows="*" columns="*,*" class="grid-form">
							<Label class="form-label" row="0" col="0" text="First Name" ></Label>
							<Label class="form-text h3" row="0" col="1" [text]="firstName"></Label>
						</GridLayout>
						<GridLayout rows="*" columns="*,*" class="grid-form">
							<Label class="form-label" row="0" col="0" text="Last name" ></Label>
							<Label class="form-text h3" row="0" col="1" [text]="lastName"></Label>
						</GridLayout>
						<GridLayout rows="*" columns="*,*" class="grid-form">
							<Label class="form-label" row="0" col="0" text="Email" ></Label>
							<Label class="form-text h3" row="0" col="1" [text]="email"></Label>
						</GridLayout>
			
						<GridLayout rows="*" columns="*,*" class="grid-form">
								<Label class="form-label" row="0" col="0" text="Adress line 1" ></Label>
								<Label class="form-text h3" row="0" col="1" [text]="al1"></Label>
						</GridLayout>
			
						<GridLayout rows="*" columns="*,*" class="grid-form">
								<Label class="form-label" row="0" col="0" text="Adress Line 2" ></Label>
								<Label class="form-text h3" row="0" col="1" [text]="al2"></Label>
						</GridLayout>
			
						<GridLayout rows="*" columns="*,*" class="grid-form">
								<Label class="form-label" row="0" col="0" text="City" ></Label>
								<Label class="form-text  h3" row="0" col="1" [text]="city" ></Label>
						</GridLayout>
			
						<GridLayout rows="*" columns="*,*" class="grid-form">
								<Label class="form-label" row="0" col="0" text="Postal Code" ></Label>
								<Label class="form-text h3" row="0" col="1" [text]="postal" ></Label>
						</GridLayout>
			
						<GridLayout rows="*" columns="*,*" class="grid-form">
								<Label class="form-label" row="0" col="0" text="Country" ></Label>
								<Label class="form-text h3" row="0" col="1" [text]="country"></Label>
						</GridLayout>
			
						<GridLayout rows="*" columns="*,*" class="grid-form">
								<Label class="form-label" row="0" col="0" text="State" ></Label>
								<Label class="form-text h3" row="0" col="1" [text]="state"></Label>
						</GridLayout>
			
			</StackLayout>
			<Label text="AMOUNT DUE" class="details-title"></Label>
			<Label text="${{payment}}.00" style="color: #25B12A;margin-left:20; font-size:18"></Label>
			<Button text="Continue to Payment" style="margin-top:40" class="blue-button" (tap)="next()"  ></Button>
		</StackLayout>
	</ScrollView>
